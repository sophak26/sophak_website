<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Phaser sanity test</title>
<div id="game" style="width:100vw;height:100vh;background:#0a2239;color:#cfe9ff">Loadingâ€¦</div>
<script>
(function(){
  function load(src, ok, fail){ var s=document.createElement('script'); s.src=src; s.onload=ok; s.onerror=fail; document.head.appendChild(s); }
  function start(){
    if(!window.Phaser){ document.getElementById('game').textContent='Could not load Phaser'; return; }
    document.getElementById('game').textContent='';
    new Phaser.Game({
      type: Phaser.CANVAS,
      backgroundColor: '#0a2239',
      parent: 'game',
      scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH, width: 960, height: 540 },
      scene: { create(){
        this.add.text(20,20,'Phaser '+Phaser.VERSION+' is running',{font:'20px Arial', fill:'#cfe9ff'});
        const g=this.add.graphics(); g.fillStyle(0x6ed4ff,1).fillRect(80,500,800,24);
      }}
    });
  }
  load('https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js', start, function(){
    load('https://unpkg.com/phaser@3.55.2/dist/phaser.min.js', start, start);
  });
})();
</script>
