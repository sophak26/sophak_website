
<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Husky Game</title>
<style>
  html,body{margin:0;height:100%;background:#0b1b2a;color:#e9f2ff;font-family:system-ui}
  #game{width:100vw;height:100vh}
</style>
<div id="game"><div class="fallback">Loading…</div></div>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"
        onerror="var s=document.createElement('script');s.src='https://unpkg.com/phaser@3.60.0/dist/phaser.min.js';document.head.appendChild(s)"></script>
<script>
(function(){
  // Update these to match the pages you have (filenames must match case exactly)
  const DOORS=[{label:'Schedule',url:'schedule.html',x:900,y:460}];

  function boot(){
    if(!window.Phaser){
      document.querySelector('#game').innerHTML='<p style="padding:1rem">Could not load Phaser. Try reloading or disable tracker/ad blockers for cdn.jsdelivr.net.</p>';
      return;
    }
    document.querySelector('.fallback')?.remove();

    const W=960,H=540, WORLD=1600, G=1300;
    let cursors,keyE,player,platforms,doors,hint;

    new Phaser.Game({
      type:Phaser.AUTO,parent:'game',width:W,height:H,
      physics:{default:'arcade',arcade:{gravity:{y:G},debug:false}},
      scene:{preload,create,update}
    });

    function preload(){
      const g=this.add.graphics(); g.fillStyle(0xffffff,1); g.fillRect(0,0,2,2);
      g.generateTexture('white',2,2); g.destroy();
    }
    function create(){
      this.cameras.main.setBackgroundColor('#0a2239'); snow(this);
      this.physics.world.setBounds(0,0,WORLD,H);
      this.cameras.main.setBounds(0,0,WORLD,H);

      platforms=this.physics.add.staticGroup();
      block(platforms,WORLD/2,H-20,WORLD,40,0x6ed4ff); // ground
      block(platforms,700,420,320,24,0x6ed4ff);
      block(platforms,1150,350,260,24,0x6ed4ff);

      player=this.physics.add.sprite(100,H-200,'white').setDisplaySize(38,30).setTint(0xeef7ff);
      player.setBounce(0.1).setCollideWorldBounds(true);
      this.physics.add.collider(player,platforms);

      cursors=this.input.keyboard.createCursorKeys();
      keyE=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.E);

      doors=this.physics.add.staticGroup();
      DOORS.forEach(d=>{
        const door=doors.create(d.x,d.y-40,'white').setDisplaySize(36,64).setTint(0xc3e7ff).refreshBody();
        door.setData('url',d.url);
        this.add.text(d.x,d.y-88,d.label,{fontSize:'16px',color:'#e9f2ff'}).setOrigin(0.5);
      });
      this.physics.add.overlap(player,doors,()=>showHint(this,'Press E to enter'));
      this.input.keyboard.on('keydown-E',()=>{
        this.physics.overlap(player,doors,(_p,door)=>{
          localStorage.setItem('wedding_unlocked','1');
          location.href=door.getData('url');
        });
      });

      // Mobile tap = jump
      this.input.on('pointerdown',()=>{ if (player.body.blocked.down) player.setVelocityY(-520); });

      this.cameras.main.startFollow(player,true,0.1,0.1);
      this.add.text(16,16,'← → move, Space/↑ jump, E enter door',{fontSize:'16px',color:'#cfe9ff'}).setScrollFactor(0);
    }
    function update(){
      if (hint) hint.setVisible(false);
      const speed=240;
      if (cursors.left.isDown){ player.setVelocityX(-speed); player.setFlipX(true); }
      else if (cursors.right.isDown){ player.setVelocityX(speed); player.setFlipX(false); }
      else { player.setVelocityX(0); }
      if ((cursors.up.isDown||cursors.space.isDown) && player.body.blocked.down) player.setVelocityY(-520);
    }
    function block(group,x,y,w,h,tint){ const p=group.create(x,y,'white').setDisplaySize(w,h).refreshBody(); p.setTint(tint); return p; }
    function showHint(scene,msg){
      if(!hint){ hint=scene.add.text(0,0,msg,{fontSize:'16px',color:'#fff',backgroundColor:'#173554aa',padding:{left:6,right:6,top:4,bottom:4}}).setScrollFactor(0); }
      hint.setVisible(true).setPosition(W/2-hint.width/2,H-48);
    }
    function snow(scene){
      const g=scene.add.graphics(); g.fillStyle(0xffffff,1); g.fillCircle(3,3,3); g.generateTexture('flake',6,6); g.destroy();
      const particles=scene.add.particles('flake');
      particles.createEmitter({x:{min:0,max:WORLD},y:0,lifespan:6000,speedY:{min:50,max:130},speedX:{min:-20,max:20},scale:{start:0.6,end:0.1},quantity:3,blendMode:'ADD'});
    }
  }
  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded',boot); else boot();
})();
</script>
